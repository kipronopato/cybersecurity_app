services:
  - type: web
    name: cyberguard-ai
    env: python

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput

    startCommand: gunicorn cyberattack.wsgi:application --bind 0.0.0.0:$PORT

    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: cyberattack.settings_production
      
      - key: PYTHON_VERSION
        value: 3.10.13

      - key: SECRET_KEY
        generateValue: true

      - key: EMAIL_HOST_USER
        value: obernard377@gmail.com

      - key: EMAIL_HOST_PASSWORD
        sync: false  # Add manually in Render Dashboard

      - key: DATABASE_URL
        fromDatabase:
          name: cyberguard-db
          property: connectionString

databases:
  - name: cyberguard-db
    databaseName: cybersecurity_db
    user: postgres
